<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shows</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.css/' %}">
</head>
<body>
<style>
    body {
        background-color: #FFE53B;
        background-image: linear-gradient(147deg, #FFE53B 0%, #FF2525 74%);
        background-repeat: no-repeat;
        height: 100vh;

    }


    .shows__container {
        height: 250px;
        margin-top: 40px;
    }
</style>


<div class="container shows__container">
    <div class="row gy-5">
        {% for show in context %}
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-name">{{ show.name }}</h5>
                        <a href="/director/{{ show.id }}/" class="btn btn-primary">Go {{ show.name }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
